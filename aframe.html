<html>
 <head>
   <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
     <script src="https://unpkg.com/aframe-animation-component@3.0.1"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.1"></script>
     <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
   <script src="js/aframe-mouse-cursor-component.min.js"></script>

 </head>
 <body>
   <a-scene>

<a-entity position="0 1.8 4">
<a-entity camera look-controls mouse-cursor>
      <a-cursor fuse="true" color="red"></a-cursor>
    </a-entity>
</a-entity>

     <a-assets>
       <a-asset-item id="trainer" src="models/trainer/scene.gltf"></a-asset-item>
      <a-asset-item id="bike" src="models/bike/scene.gltf"></a-asset-item>
      <a-asset-item id="dumbell" src="models/dumbell/scene.gltf"></a-asset-item>
      <a-asset-item id="dumbell_sec" src="models/dumbell_sec/scene.gltf"></a-asset-item>
      <a-asset-item id="benchpress" src="models/benchpress/scene.gltf"></a-asset-item>
      <a-asset-item id="ladder" src="models/ladder/scene.gltf"></a-asset-item>
      <a-asset-item id="boxing" src="models/boxing/scene.gltf"></a-asset-item>

       <img id="ceiling" src="models/background/textures/cube.png">
       <img id="floor" src="models/background/textures/texture_mat.jpg">
     </a-assets>

  <a-entity camera orbit-controls="target:0 0 0; minDistance: 0.5; maxDistance:5; initialPosition:-1 3 0" cursor="rayOrigin: mouse"></a-entity>

     <a-gltf-model src="#bike"  position="-2713.765 -106.981 741.417"  rotation="0 90 0" scale="35 35 35" >
     </a-gltf-model>

        <a-gltf-model src="#bike"  position="3132.637 -106.981 741.417"  rotation="0 270.000 0" scale="35 35 35">
     </a-gltf-model>

   <a-gltf-model id="trainer_master" src="#trainer" position="-1043.470 -2400 -274.770"  scale="1250 1250 1250" rotation="0 0 0">
     </a-gltf-model>

      <a-gltf-model src="#dumbell"  position="1184.958 -699.464 2786.107"  scale="200 200 200" >	
     </a-gltf-model>
               <a-gltf-model src="#dumbell"  position="1576.099 -699.464 2786.127"  scale="300 300 300" >
     </a-gltf-model>
               <a-gltf-model src="#dumbell"  position="2058.755 -699.464 2786.107"  scale="400 400 400" >
     </a-gltf-model>
     <a-gltf-model src="#dumbell_sec"  position="2451.630 -828.690 -2426.457"  scale="10 10 10" rotation="0 90 0">
     </a-gltf-model>
<a-gltf-model src="#dumbell_sec"  position="3025.728 -750.789 -1974.029"  scale="15 15 15" rotation="0 180 0">
     </a-gltf-model>

 
<a-box position=" 0 2 5" scale="1 1 1" color="red"
	event-set__enter="_event: mouseenter;scale:2 2 2">
</a-box>

<a-gltf-model src="#boxing"  position="2956.798 1391.479 -626.406" scale="25 25 25" rotation="0 90 0">
     </a-gltf-model>

     <a-gltf-model src="#ladder"  position="-2305.009 -766.457 -612.640" scale="1000 1000 1000" rotation="0 90 0" animation="property:scale; to:1500 1500 1500; repeat:indefinite; dur:100; direction:alternate; startEvents: click">
     </a-gltf-model>

     <a-gltf-model src="#benchpress"  position="-280.000 -1000.000 -2902.170"  scale="30 30 30" rotation="0 90.000 0">
     </a-gltf-model>
       <a-plane src="#floor" scale="10000 10000 50" position="0 -1000 0" rotation="-90 0 0"></a-plane>
       <a-sky src="#ceiling"></a-sky>

   </a-scene>
 </body>
</html>
